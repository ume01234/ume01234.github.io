<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* ベースのスタイル設定 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212; /* モダンなダークグレー */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* コンテンツのコンテナ */
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out forwards; /* ふわっと浮き上がるアニメーション */
            opacity: 0;
            transform: translateY(20px);
        }

        /* メインテキスト */
        h1 {
            font-size: 2.5rem;
            font-weight: 200; /* 細めのフォントで上品に */
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        /* サブテキスト */
        p {
            font-size: 1rem;
            color: #888888;
            font-weight: 300;
        }

        /* 点滅するドットのスタイル */
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #3b82f6; /* アクセントカラー（青系） */
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        /* アニメーション定義 */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* スマホ向けの調整 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I'm still getting ready<span class="dot"></span></h1>
        <p>Please check back later.</p>
    </div>

</body>
</html>
